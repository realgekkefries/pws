<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>0x Raider</title>
    
    <!-- Open Graph Tags for Embed Message -->
    <meta content="0x Raider" property="og:title"/>
    <meta content="0x Raider The New Raid Tool For Discord" property="og:description"/>
    <meta content="0x Raider" property="og:site_name"/>
    <meta content="http://gekkefries.xyz/" property="og:url"/>
    <meta content="http://gekkefries.xyz/images/logo.png" property="og:image"/>
    <meta content="image/png" property="og:image:type"/>
    <meta content="1200" property="og:image:width"/>
    <meta content="630" property="og:image:height"/>
    
    <!-- Favicon for Browser Tab -->
    <link href="https://gekkefries.xyz/images/logo.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="https://gekkefries.xyz/images/logo.png" rel="icon" sizes="16x16" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: linear-gradient(45deg, #e8f5e9, #c8e6c9);
            background-size: 400% 400%; 
            animation: gradientAnimation 15s ease infinite; 
            overflow-x: hidden;
            color: #1b5e20;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 0;
            text-align: center;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(10px); 
        }

        nav a {
            color: #1b5e20;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            transition: color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            color: #388e3c; 
            transform: scale(1.1); 
        }

        section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            scroll-snap-align: start;
        }

        body {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }

        .image-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(56, 142, 60, 0.5), 0 0 50px rgba(46, 125, 50, 0.4);
        }

        h1 {
            font-size: 2em;
            color: #1b5e20;
            margin-bottom: 20px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        .showcase-image-container {
            position: relative;
            width: 800px;
            height: 300px;
            margin-top: 40px;
        }

        .showcase-image-container img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(56, 142, 60, 0.5), 0 0 50px rgba(46, 125, 50, 0.4);
        }

        .feature-list {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            max-width: 900px;
            width: 90%;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: 0px 0px 15px rgba(56, 142, 60, 0.3);
            margin-top: 40px;
        }

        .feature-list h2 {
            font-size: 1.5em;
            color: #1b5e20;
            margin-bottom: 15px;
        }

        .feature-list ul {
            list-style: none;
            line-height: 1.8;
        }

        .feature-list ul li {
            display: flex;
            align-items: center;
            color: #2e7d32;
            font-size: 1em;
        }

        .feature-list ul li::before {
            content: ">";
            color: #388e3c;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .showcase-image-container {
                width: 100%;
                height: auto;
            }

            .buttons {
                flex-direction: column;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
    </nav>

    <section id="home">
        <div class="image-container">
            <img src="https://gekkefries.xyz/images/logo.png" alt="0x Raider Logo">
        </div>
        <h1>0x Raider - Ultimate Tool</h1>
        <div class="buttons">
            <a class="button" onclick="window.open('https://discord.gg/0xtool');">
                <i class="fab fa-discord" style="margin-right: 6px;"></i>
                Discord Server
            </a>
            <a class="button" onclick="window.open('https://easyupload.io/55arxh');">
                <i class="fas fa-download" style="margin-right: 6px;"></i>
                Download Latest Version
            </a>
        </div>
        <div class="showcase-image-container">
            <img src="https://gekkefries.xyz/images/showcase11.png" alt="0x Raider Tool Showcase">
        </div>
    </section>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
